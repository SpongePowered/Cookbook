buildscript {
    repositories {
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'sponge'
            url = 'https://repo.spongepowered.org/maven'
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}

plugins {
    id 'org.spongepowered.plugin' version '0.7'
    id 'net.minecrell.vanillagradle.server' version '2.2-3'
}

apply plugin: 'org.spongepowered.mixin'

dependencies {
    compile 'org.spongepowered:spongeapi:6.0.0'
    compile 'org.spongepowered:mixin:0.7.5-SNAPSHOT'
}

minecraft {
    version = '1.10.2'
    mappings = 'snapshot_20171027'
    makeObfSourceJar = false
}

mixin {
    add sourceSets.main, "mixins.pluginmixintest.refmap.json"
}

jar {
    manifest.attributes(
        'TweakClass': 'org.spongepowered.asm.launch.MixinTweaker',
        'MixinConfigs': 'mixins.pluginmixintest.json',
        'FMLCorePluginContainsFMLMod': 'true',
    )
}

